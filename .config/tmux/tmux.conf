################################
###### tmux configuration ######
################################

#############
## General ##
#############

# Correct shell
set-option -g default-shell /usr/bin/zsh

# Correct Colors
set-option -sa terminal-overrides ",xterm*:Tc"

# Prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Mouse support
set -g mouse on

# Better window indexing
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

##############
## Bindings ##
##############

# Window switcher
bind -n M-H previous-window
bind -n M-L next-window

# Pane splittings
bind | split-window -h
bind \\ split-window -v
unbind '"'
unbind %

# Config reloads
bind r source-file ~/.config/tmux/tmux.conf

#############
## Plugins ##
#############

# tmux Plugin Manager
set -g @plugin 'tmux-plugins/tpm'

# tmux-sensible -> https://github.com/tmux-plugins/tmux-sensible
set -g @plugin 'tmux-plugins/tmux-sensible'

# nvim / tmux Nav
set -g @plugin 'christoomey/vim-tmux-navigator'

# Tmux yank
set -g @plugin 'tmux-plugins/tmux-yank'

###########
## Theme ##
###########

# General theme and flavour
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'macchiato'

# Custom modules
set -g @plugin 'tmux-plugins/tmux-cpu'

# Separators
set -g @catppuccin_window_left_separator "█"
set -g @catppuccin_window_right_separator "█ "
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_middle_separator "  █"

# Color fills
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_current_fill "number"

# Window descriptions
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_window_default_text "#W |> #{b:pane_current_path}"

# Status icons
set -g @catppuccin_window_status_enable "yes"
set -g @catppuccin_window_status_icon_enable "yes"
set -g @catppuccin_icon_window_last "󰖰"
set -g @catppuccin_icon_window_current "󰖯"
set -g @catppuccin_icon_window_zoom "󰁌"
set -g @catppuccin_icon_window_mark "󰃀"
set -g @catppuccin_icon_window_silent "󰂛"
set -g @catppuccin_icon_window_activity "󰖲"
set -g @catppuccin_icon_window_bell "󰂞"

# Right corner
set -g @catppuccin_status_modules_right "user host directory cpu session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator "█"
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

# Format stuff
set -g @catppuccin_date_time_text "%H:%M %d.%m.%y"

###############
## Finishing ##
###############

run '~/.tmux/plugins/tpm/tpm'
